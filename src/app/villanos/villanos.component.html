<ngb-carousel>
  <ng-template *ngFor="let villano of villanos" ngbSlide>
    <div class="picsum-img-wrapper">
      <img width="100%" height="600px" src="{{villano.srcImagen}}" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>{{villano.nombre}}</h3>
      <p><b>Primera aparición: </b> {{villano.primeraAparicion}}</p>
      <a (click)="detalleVillano(villano)">leer más ..</a>
    </div>
  </ng-template>
</ngb-carousel>
