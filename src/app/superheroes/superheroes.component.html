<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div class="lista-superheroes" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let superheroe of superheroes">
      <mat-card class="mat-elevation-z4">
        <img mat-card-image src="{{superheroe.srcImagen}}">
        <mat-card-header>
          <mat-card-title>{{superheroe.nombre}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p><b>Primera Aparición: </b> {{superheroe.primeraAparicion}}</p> <br>
          <a (click)="detalleSuperheroe(superheroe)">leer más ..</a>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
